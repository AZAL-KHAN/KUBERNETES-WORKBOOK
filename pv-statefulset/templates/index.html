<!DOCTYPE html>
<html>
<head>
    <title>Email Storage App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .error {
            background-color: #ffe6e6;
            color: #cc0000;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="email"] {
            flex: 1;
            padding: 8px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Email App</h2>

    {% if not db_up %}
        <div class="error">
            âš  Database is temporarily unavailable.<br>
            Please try again later.
        </div>
    {% else %}
        <form method="POST">
            <input type="email" name="email" placeholder="Enter email" required>
            <button type="submit">Save</button>
        </form>

        <h3>Saved Emails</h3>

        {% if emails %}
            <ul>
                {% for item in emails %}
                    <li>{{ item.email }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No emails saved yet.</p>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
